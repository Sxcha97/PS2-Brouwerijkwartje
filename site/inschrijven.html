<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Review</title>
		<link rel="stylesheet" href="https://use.typekit.net/jwl7bsu.css">
		<link href="style/recentie2.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		
		<!-- Asl eerst staat rechtsboven een exit button. Hiermee wordt het scherm gesloten. -->
		<button type="button" onclick="javascript:window.close()" class="exit">
			<img src="afbeeldingen/exit.svg" class="verlaten">
		</button>
		<!-- Hier volgt de belangrijke informatie van de pagina. Het is een reactie op de inschrijving die hier aan vooraf ging. Als titel bedankt en daar onder informatie over de bevestiging. aan de bodem van de pagina staat het logo van de brouwerij.-->
		<div class="inhoud">
			<!-- informatie-->
			<h1>Bedankt!</h1>
			<h2>Uw inschrijving wordt verwerkt. Wij sturen u een bevestigingsmail. </h2>
			<!-- logo brouwerij kwartje -->
			<div class="kwartje">
				<img src="afbeeldingen/logo.svg" class="logo">
			</div>
		</div>
	
	</body>
</html>

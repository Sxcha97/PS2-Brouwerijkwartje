<html>
	<head>

		<link href="style/recentie2.css" rel="stylesheet" type="text/css">
	</head>
	<!-- alle inhoud -->
	<body>
		<!-- knop waarmee het venster wordt gesloten -->
		<button type="button" onclick="javascript:window.close()" class="exit">
			<img src="afbeeldingen/exit.svg" class="verlaten">
		</button>
		<!-- Een reactie op de recentie die de bezoeker heeft achtergelaten. Bestaat uit een titel met een klein stukje informatie. De pagina eindigt met het logo van de brouwerij -->
		<div class="inhoud">
			<h1>Bedankt!</h1>
			<h2>Wij gebruiken deze informatie voor het brouwen van nog beter biertjes!</h2>
			<!-- logo brouwerij -->
			<div class="kwartje">
				<img src="afbeeldingen/logo.svg" class="logo">
			</div>
			
		</div>
	
	</body>
</html>
